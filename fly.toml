app = 'social-scribe-blue-wind-4867'
primary_region = 'iad'

[build]

[deploy]
  release_command = '/app/bin/migrate'

[env]
  PHX_HOST = 'social-scribe-blue-wind-4867.fly.dev'
  PHX_SERVER = 'true'

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
